<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magical Valentine's Day Card</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="valentine">Happy Valentine's Day and Anniversary Day !</h1>
    <div class="envelope-wrapper">
        <div id="envelope-container">
            <div id="envelope">
                <div class="heart"></div>
                <div class="letter">
                    <div class="letter-content">
                        <div class="heart-decoration1">❤</div>
                        <p class="words">Dear My Love, Paun</p>
                        <p class="words">ของขวัญชิ้นนี้สำหรับเบบี๋น้อยของเค้า !!
                            <br>อาจจะไม่ได้สวยมาก<br>แต่เค้าตั้งใจทำมากเลยนะ 5555
                            <br>ถ้าเบบี๋ได้เห็นที่เค้าทำแล้ว <br> เค้ารักเธอมากๆเลยนะที่สุดเลยด้วย</p>
                        <p class="words">อยู่ด้วยกันไปในทุกๆปีเลยนะที่รัก<br>นุป้อน</p>
                        <div class="heart-decoration2">❤</div>
                    </div>
                </div>
            </div>
         
        </div>
    </div>
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Reset</button>
    </div>
    <div class="music-control">
        <button id="musicToggle">♪</button>
    </div>
    <audio id="bgMusic" loop>
        <source src="./music/MV.mp3" type="audio/mp3">
    </audio>

    <script src="index.js"></script>
</body>
</html>
